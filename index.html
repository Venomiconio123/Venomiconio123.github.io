<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="1.png" alt="" class="img">
                <button class="btn" id="btn">Add</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard">
        <!-- Здесь можете добавить содержимое карточки пользователя, если это нужно -->
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <script>
        var score = 0;

        document.getElementById("btn").addEventListener("click", function() {
            score++;
            document.getElementById("usercard").innerText = "Score: " + score;
        });
    </script>
</body>
</html>
